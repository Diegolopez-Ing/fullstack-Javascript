<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .bg-azul{
            background-color: blue;
        }

    </style>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
    <script type="text/babel">
        const app=document.getElementById('app')
        const button=React.createElement('button',{className:'bg-azul',onClick:()=>{alert('hola desde react')}})
        const Button=()=>(<button className='bg-Azul' onClick={()=>{alert('Hola desde react')}}>Boton de React con Babel</button>)
        const DivPrincipal=()=>(<div><Button/></div>)
        ReactDOM.render(<DivPrincipal/>,app)
    </script>
</body>
</html>
